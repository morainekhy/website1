<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Wansee - Discover incredible writing guides, tips, and resources for beginners and professionals.">
    <meta name="keywords" content="writing, blogging, beginners, professionals, storytelling">
    <title>Home - Wansee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }

        a {
            text-decoration: none;
            color: #000957;
            font-weight: bold;
        }

        a:hover {
            color: #FFEB00;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .hamburger {
            font-size: 1.8rem;
            color: #344CB7;
            cursor: pointer;
        }

        nav .hamburger:hover {
            color: #FFEB00;
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000957;
        }

        nav a {
            margin: 0 15px;
            font-size: 1.2rem;
            color: #344CB7;
        }

        nav a:hover {
            color: #FFEB00;
        }

        nav .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav .search-container input {
            padding: 5px 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            width: 250px;
        }

        nav .search-container input:focus {
            border-color: #344CB7;
            box-shadow: 0 0 5px rgba(52, 76, 183, 0.5);
        }

        nav .search-container button {
            padding: 6px 12px;
            margin-left: 5px;
            font-size: 1rem;
            background-color: #344CB7;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        nav .search-container button:hover {
            background-color: #FFEB00;
            color: #000957;
        }

        /* Side Panel */
        .side-panel {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #000957;
            color: #FFEB00;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .side-panel a {
            display: block;
            color: #FFEB00;
            padding: 10px 0;
            font-size: 1.2rem;
        }

        .side-panel a:hover {
            color: #344CB7;
        }

        .side-panel .close-btn {
            font-size: 1.5rem;
            color: #FFEB00;
            cursor: pointer;
            text-align: right;
        }

        .side-panel .close-btn:hover {
            color: #344CB7;
        }

        .side-panel.active {
            left: 0;
        }

        @media only screen and (max-width: 768px) {
    nav .logo {
        font-size: 1.5rem;
    }
    .featured-post h2, .audience h2 {
        font-size: 1.8rem;
    }
    .post h3 {
        font-size: 1.2rem;
    }
}

        /* Homepage Content */
        #homepage {
            padding: 50px;
            max-width: 1200px;
            margin: auto;
        }

        .featured-post {
            text-align: center;
            margin-bottom: 40px;
        }

        .featured-post img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .featured-post h2 {
            font-size: 2.5rem;
            color: #000957;
        }

        .featured-post p {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.8;
        }

        .audience-sections {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 40px 0;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        .audience {
            text-align: center;
            padding: 20px;
            width: 45%;
            margin-bottom: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .audience h2 {
            font-size: 2rem;
            color: #000957;
        }

        .audience a {
            display: inline-block;
            margin-top: 10px;
            background-color: #344CB7;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .audience a:hover {
            background-color: #FFEB00;
            color: #000957;
        }

        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .post {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .post img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #000957;
            color: #FFEB00;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="hamburger" onclick="toggleSidePanel()" aria-label="Toggle navigation menu">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">Wansee</div>
        <div class="search-container">
            <form action="search.html" method="GET">
                <input type="text" name="query" placeholder="Search...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <!-- Side Panel -->
    <div class="side-panel" id="side-panel">
        <div class="close-btn" onclick="toggleSidePanel()">&times;</div>
        <a href="index.html">Front Page</a>
        <a href="about.html">About</a>
        <a href="#">Contact</a>
    </div>

    <!-- Homepage -->
    <div id="homepage">
        <div class="featured-post">
            <img src="table.jpg" alt="Featured Post Image">
            <h2>How to Build an Elegant Blog</h2>
            <p>Discover how to create a visually stunning and content-rich blog using clean design principles.</p>
        </div>

        <div class="audience-sections">
            <div class="audience">
                <h2>For Beginners</h2>
                <a href="beginners.html">Start Here</a>
            </div>
            <div class="audience">
                <h2>For Professionals</h2>
                <a href="pros.html">Learn More</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Wansee | Follow us on 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

    <script>
        function toggleSidePanel() {
            const panel = document.getElementById('side-panel');
            panel.classList.toggle('active');
        }
    </script>
</body>
</html>
