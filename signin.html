<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Wansee</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333333;
        }

        a {
            text-decoration: none;
            color: #000957;
            font-weight: bold;
        }

        a:hover {
            color: #FFEB00;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #000957;
        }

        .signin-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f4f4f4;
        }

        .signin-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .signin-box h2 {
            font-size: 2rem;
            color: #000957;
            margin-bottom: 20px;
        }

        .signin-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Flex container for buttons */
        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .signin-box button {
            background-color: #344CB7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 48%;  /* Make buttons take up 48% width each */
            font-size: 1.2rem;
            cursor: pointer;
        }

        .signin-box button:hover {
            background-color: #577BC1;
        }

        .cancel-btn {
            background-color: #FFEB00;
            color: #000957;
            font-size: 1.2rem;
            cursor: pointer;
        }

        .cancel-btn:hover {
            background-color: #577BC1;
            color: #344CB7;
        }

        /* Footer */
        footer {
            background-color: #000957;
            color: #FFEB00;
            text-align: center;
            padding: 20px;
        }

        footer a {
            color: #FFEB00;
            margin: 0 10px;
        }

        footer a:hover {
            color: #344CB7;
        }

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Wansee</div>
    </nav>

    <!-- Sign In Form -->
    <div class="signin-container">
        <div class="signin-box">
            <h2>Sign In</h2>
            <form action="dashboard.html" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <div class="button-container">
                    <button type="submit">Sign In</button>
                    <button class="cancel-btn" onclick="window.location.href='home.html'">Cancel</button>
                </div>
            </form>
        </div>
    </div>

<!-- Footer -->
<footer>
    <p>&copy; 2025 Wansee | Follow us on 
        <a href="https://twitter.com" target="wansee">X (Twitter)</a> | 
        <a href="https://www.instagram.com" target="wansee">Instagram</a>
    </p>
</footer>

</body>
</html>
